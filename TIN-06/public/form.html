<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>Formularz zgłoszeniowy</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="content">
      <div class="panel">
        <h1>Formularz zgłoszeniowy</h1>
        <form id="form" action="/submit" method="post">
          <label for="fname">Imię</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Wpisz imię..."
          />
          <div id="fname-error" class="error-message hidden"></div>
          <label for="lname">Nazwisko</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Wpisz nazwisko..."
          />
          <div id="lname-error" class="error-message hidden"></div>
          <label for="email">E-mail</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Wpisz adres e-mail..."
          />
          <div id="email-error" class="error-message hidden"></div>
          <label for="lang">Wybierz język zajęć:</label>
          <select id="lang" name="lang">
            <option value="" disabled selected hidden>Wybierz...</option>
            <option value="eng">angielski</option>
            <option value="ger">niemiecki</option>
            <option value="fre">francuski</option>
            <option value="ita">włoski</option>
            <option value="spa">hiszpański</option>
          </select>
          <div id="lang-error" class="error-message hidden"></div>
          <label for="date">Data rozpoczęcia zajęć</label>
          <input type="date" id="date" name="date" />
          <div id="date-error" class="error-message hidden"></div>
          <input id="submit" type="submit" value="Wyślij zgłoszenie" />
        </form>
        <div id="error-summary" class="error-message hidden"></div>
      </div>
    </div>
    <script src="./js/form-validator.js"></script>
  </body>
</html>
